<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Festival de Vinhos Anual da Família Aguillar</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Festival de Vinhos Anual da Família Aguillar</h1>
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th colspan="2">
              <h1>Programação do festival</h1>
            </th>
          </tr>
          <tr>
            <th>
              <h2>Horário</h2>
            </th>
            <th>
              <h2>Evento</h2>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="left">
              <h3>12h</h3>
            </td>
            <td>
              <h3>Recepção de boas-vindas</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>13h</h3>
            </td>
            <td>
              <h3>Storytelling & degustação</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>14h</h3>
            </td>
            <td>
              <h3>Almoço</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>15h</h3>
            </td>
            <td>
              <h3>Vinhos da Família Aguillar</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>16h</h3>
            </td>
            <td>
              <h3>Vinhos e degustação de queijos</h3>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <h3>Contato</h3>
      <h3>Localização</h3>
      <h3>Política de privacidade</h3>
    </footer>
  </body>
</html>
